<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Reservations</h1>
        <hr class="my-4">
        <a href="tables.html" class="btn btn-lg btn-primary" role="button">
            <span class="fa fa-list-alt"></span> View Tables</a>
            <a href ="home.html" class="btn btn-lg btn-primary" role="button">
                <span class="fa fa-list-alt"></span>Home</a>
      </div>

            
      <div class="col-lg-12">
        <div class="card-header">Reservations form</div>
        <div class="card-body">
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Name</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Phone Number</label>
                <input type="phone number" class="form-control" id="number">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Johnsmith@yahoo">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Unique ID</label>
              <input type="text" class="form-control" id="id" placeholder="Type your unique ID">
            </div>
            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
   
      <script type="text/javascript">
        
        $("#submit").on("click", function(e){
          e.preventDefault()
          let newReseration = {
            customerID: $("#id").val().trim(),
            customerName: $("#name").val().trim(),
            eMail: $("#email").val().trim(),
            phone: $("#number").val().trim()
          }
          $.post("/reserve", newReservation)
            .then(function(data){
              console.log("reserve.html", data)
            })
        });
      </script>
    
    
</body>
